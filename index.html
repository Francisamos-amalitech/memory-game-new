<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Memory Game | Home</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon"  image="x-image" href="images/favicon-32x32.png">
</head>

<body>

 
    <header>
        <h1 class="start-logo">Memory</h1>
        <div class="container">
            <h3 class="select-theme">Select Theme</h3>
            <div class="theme-buttons">
                <a href="#" class="theme-number">Numbers</a>
                <a href="#" class="theme-icons">Icons</a>
            </div>
            <h3 class="number-players">Numbers of Players</h3>
            <div class="number-of-players">
                <a href="#" class="active radius">1</a>
                <a href="#" class="radius">2</a>
                <a href="#" class="radius">3</a>
                <a href="#" class="radius">4</a>
            </div>
            <h3 class="grid-size">Grid Size</h3>
            <div class="grid-buttons">
                <a href="#" class="grid-4x4">4x4</a>
                <a href="#" class="grid-6x6">6x6</a>
            </div>
            <a href="#" class="start-game">Start Game</a>
        </div>
        
    </header>


    <script src="script.js"></script>
</body>
</html>
